{% extends 'base.html' %}
    
{% block main %}

<main class="container">
    <section id="cadastro-container">
        <div class="area_cadastro">
            <label class="form-label" for="usuario">Selecione uma categoria</label>
            <select name="Categorias" id="categoria">
                <option value="1">Categoria 1</option>
                <option value="2">Categoria 2</option>
                <option value="3">Categoria 3</option>
            </select>
            <label class="form-label" for="usuario">Digite a pergunta a ser cadastrada</label>
            <textarea class="form-input-textarea" type="text" id="pergunta"></textarea>
            <button class="btn btn-cadastro" id="cadastrar">Cadastrar</button>
            <br><br>
            <a href="/menu" class="btn btn-secondary">Voltar ao Menu </a>
        </div>
    </section>
    <script>
        function exibirAlerta() {
          alert("Pergunta cadastrada com sucesso!");
        }
        const cadastrar = document.querySelector('#cadastrar');
        cadastrar.addEventListener('click', exibirAlerta);
      </script>
</main>

{% endblock %}
